<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Quote Generator</title>
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Quote of the Day</h2>
        <p id="quoteDisplay">“You have to write the book that wants to be written. And if the book will be too difficult for grown-ups, then you write it for children.” –Madeleine L’Engle</p>
        <p id="author">– Madeleine L’Engle</p>
        
        <div class="flex">
            <button class="quote">New Quote</button>
            <button class="post">
                <i class="fab fa-linkedin"></i> Post
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
